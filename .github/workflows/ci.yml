name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  backend-sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Compile backend code
        run: |
          python -m compileall -q backend/app
          python -m compileall -q syslog_ingest

      - name: Import FastAPI app
        run: |
          python -c "from backend.app.main import app; print('FastAPI app loaded:', type(app))"
